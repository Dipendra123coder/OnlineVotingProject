<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script defer src="assets/js/login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Online Voting Login</h2>
        <p>Enter your details to vote.</p>
        <form id="loginForm">
            <input type="text" id="voterName" name="name" placeholder="Voter Name" required>
            <input type="text" id="voterID" name="voter_id" placeholder="Voter ID" required>
            <button type="submit">Login to Vote</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p><a href="admin-login.html">Admin Login</a></p>
    </div>
</body>
</html>
